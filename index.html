<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="icon.svg" type="image/x-icon">
  <script src="app.js"></script>
</head>
<body>
  <div>
    <p class="header">made by matthew flordeliza</p>
  </div>
  </div>
  <div class="form">
    <h2>BMI Calculator</h2>
    <label for="kg">Kilograms:</label><br>
    <input type="number" min="0" name="kg" id="kg"><br>
    <label for="m">Meters:</label><br>
    <input type="number" min="0" name="m" id="m"><br><br>
    <input type="submit" onclick="compute()" value="Compute"><br>
    <p class="output" id="out">Output</p>
  </div>
</body>
</html>
